<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex justify-center items-center">
  <div class="relative w-full max-w-5xl">
    <!-- Profile Image and Name -->
    <div class="absolute top-1/2 left-1/4 transform -translate-y-1/2 -translate-x-1/2 text-center">
      <div class="w-36 h-36 rounded-full overflow-hidden border-4 border-yellow-400 mx-auto">
        <img src="http://indiforum.freehostia.com/desidude03/wp-content/uploads/2018/02/27762303_158170701647884_410667678873681920_n.jpg" alt="Sayed Muzammil" class="object-cover w-full h-full">
      </div>
      <h1 class="text-yellow-400 text-2xl font-bold mt-4">Sayed Muzammil</h1>
      <p class="text-white text-sm">Full Stack Developer</p>
    </div>

    <!-- Circle Links -->
    <div class="grid grid-cols-3 gap-10">
      <!-- Row 1 -->
      <div></div>
      <div class="flex justify-center">
        <div class="bg-yellow-400 w-28 h-28 rounded-full flex items-center justify-center shadow-lg">
          <i class="fa-solid fa-user text-black text-3xl"></i>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="bg-yellow-400 w-28 h-28 rounded-full flex items-center justify-center shadow-lg">
          <i class="fa-solid fa-envelope text-black text-3xl"></i>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="flex justify-center">
        <div class="bg-yellow-400 w-28 h-28 rounded-full flex items-center justify-center shadow-lg">
          <i class="fa-solid fa-book text-black text-3xl"></i>
        </div>
      </div>
      <div></div>
      <div class="flex justify-center">
        <div class="bg-yellow-400 w-28 h-28 rounded-full flex items-center justify-center shadow-lg">
          <i class="fa-solid fa-globe text-black text-3xl"></i>
        </div>
      </div>

      <!-- Row 3 -->
      <div></div>
      <div class="flex justify-center">
        <div class="bg-yellow-400 w-28 h-28 rounded-full flex items-center justify-center shadow-lg">
          <i class="fa-solid fa-file text-black text-3xl"></i>
        </div>
      </div>
      <div></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-RXf+QSDCUQsHQSm9Nlg6QuuTHM9jqAqLpR+DgyGJH6fpSNJ+RPjQpM8+PWjIUoaJZf03fukf5vRoaKeN5RYbcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
